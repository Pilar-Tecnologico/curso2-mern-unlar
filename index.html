<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://pilar-tecnologico.github.io/curso2-mern-unlar/css/main.css"
		/>
		<link
			rel="stylesheet"
			href="https://pilar-tecnologico.github.io/curso2-mern-unlar/css/navbar.css"
		/>
		<title>InfoTec</title>
	</head>
	<body>
		<div id="navbar-frame"></div>
		<div class="container-fluid">
			<!-- Carusel -->
			<div
				id="carouselExampleControls"
				class="carousel slide"
				data-bs-ride="carousel"
			>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="https://pilar-tecnologico.github.io/curso2-mern-unlar/img/title-page/pexels-alex-qian-2343475.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img
							src="https://pilar-tecnologico.github.io/curso2-mern-unlar/img/title-page/pexels-drew-williams-3568520.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img
							src="https://pilar-tecnologico.github.io/curso2-mern-unlar/img/title-page/pexels-oleg-magni-2733675.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
			<!-- Productos -->
			<div class="row">
				<div class="row title">
					<h1>New Products</h1>
				</div>
				<div class="row justify-content-center" id="new-products"></div>
			</div>
			<hr />
			<div class="row">
				<div class="title">
					<h1>Best Products</h1>
				</div>
				<div class="row justify-content-center" id="best-products"></div>
			</div>
		</div>
		<div class="footer-frame"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<!-- Custom js -->
		<script
			type="module"
			src="https://pilar-tecnologico.github.io/curso2-mern-unlar/js/commonJs.js"
		></script>
		<script
			type="module"
			src="https://pilar-tecnologico.github.io/curso2-mern-unlar/js/index.js"
		></script>
	</body>
</html>
