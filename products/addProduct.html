<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/products.css" />
		<link rel="stylesheet" href="../css/navbar.css" />
		<title>InfoTec</title>
	</head>
	<body>
		<div id="navbar-frame"></div>
		<div class="d-flex main justify-content-center">
			<div class="card">
				<div class="card-header">
					<h2 class="card-title">New product</h2>
				</div>
				<div class="card-body">
					<form>
						<div class="form-group row">
							<label for="productBrand" class="col-4 col-form-label"
								>Brand</label
							>
							<div class="col-8">
								<input
									id="productBrand"
									name="productBrand"
									placeholder="Insert the brand of the product"
									type="text"
									required="required"
									class="form-control"
								/>
							</div>
						</div>
						<div class="form-group row">
							<label for="productName" class="col-4 col-form-label">Name</label>
							<div class="col-8">
								<input
									id="productName"
									name="productName"
									placeholder="Insert the name of the product"
									type="text"
									required="required"
									class="form-control"
								/>
							</div>
						</div>
						<div class="form-group row">
							<label for="productPrice" class="col-4 col-form-label"
								>Price</label
							>
							<div class="col-8">
								<input
									id="productPrice"
									name="productPrice"
									placeholder="Insert the price of the product"
									type="text"
									required="required"
									class="form-control"
								/>
							</div>
						</div>
						<div class="form-group row">
							<label for="productStock" class="col-4 col-form-label"
								>Stock</label
							>
							<div class="col-8">
								<input
									id="productStock"
									name="productStock"
									placeholder="Product Quantity"
									type="text"
									class="form-control"
								/>
							</div>
						</div>
						<div class="form-group row">
							<label for="productCaracteristics" class="col-4 col-form-label"
								>Caracteristics</label
							>
							<div class="col-8">
								<textarea
									id="productCaracteristics"
									name="productCaracteristics"
									cols="40"
									rows="5"
									aria-describedby="productDescriptionHelpBlock"
									class="form-control"
								></textarea>
								<span
									id="productCaracteristicsHelpBlock"
									class="form-text text-muted"
									>Caracteristics separated by a new line.</span
								>
							</div>
						</div>
						<div class="form-group row">
							<label for="productDescription" class="col-4 col-form-label"
								>Description</label
							>
							<div class="col-8">
								<textarea
									id="productDescription"
									name="productDescription"
									cols="40"
									rows="5"
									aria-describedby="productDescriptionHelpBlock"
									class="form-control"
								></textarea>
								<span
									id="productDescriptionHelpBlock"
									class="form-text text-muted"
									>Insert a small description about the product.</span
								>
							</div>
						</div>
						<div class="form-group row">
							<label for="mainCategory" class="col-4 col-form-label"
								>Main Category</label
							>
							<div class="col-8">
								<select
									id="mainCategory"
									name="mainCategory"
									required="required"
									class="custom-select"
								>
									<option value="smartphones">Smartphones</option>
									<option value="computers">Computers</option>
									<option value="peripherals">Peripherals</option>
									<option value="cameras">Cameras</option>
									<option value="consoles-and-games">Consoles and Games</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="secondCategory" class="col-4 col-form-label"
								>Secondary Category</label
							>
							<div class="col-8">
								<select
									id="secondCategory"
									name="secondCategory"
									class="custom-select"
								>
									<option value="rabbit">Rabbit</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="picture" class="col-4 col-form-label">Picture</label>
							<div class="col-8">
								<div class="row">
									<img
										id="selectedPicture"
										src="/img/Categories/Cameras/Accessories/2.webp"
										alt=""
									/>
								</div>
								<div class="picture-selector" id="picture-selector"></div>
								<button class="btn btn-secondary mt-4" id="selectPicture">
									Select Picture
								</button>
							</div>
						</div>
						<div class="form-group row">
							<div class="offset-4 col-8">
								<button name="submit" type="submit" class="btn btn-primary">
									Submit
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer-frame"></div>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<!-- Custom js -->
		<script type="module" src="../js/commonJs.js"></script>
		<script type="module" src="../js/newProduct-page.js"></script>
	</body>
</html>
